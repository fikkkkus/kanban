version: "3.9"

services:
  app:
    build: .
    image: tasktracker-app
    ports:
      - "80:80"
      - "8080:8080"
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/storage/database.sqlite
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache

volumes:
  app_storage:
  app_cache: